[package]
name = "agent-brain"
version = "0.2.0"
edition = "2021"
description = "AgentState - A semantic state engine for AI agents with unified intent-based API"

[dependencies]
# The AI Stack (HuggingFace Candle)
candle-core = "0.8"
candle-nn = "0.8"
candle-transformers = "0.8"
tokenizers = "0.20"
hf-hub = "0.3"

# The Database Stack
rusqlite = { version = "0.32", features = ["bundled"] }

# Utilities
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytemuck = { version = "1.14", features = ["derive"] }

[lib]
name = "agent_brain"
path = "src/lib.rs"

[[bin]]
name = "agent-brain"
path = "src/main.rs"

[[example]]
name = "demo"
path = "examples/demo.rs"

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1

# For maximum performance on your CPU (uncomment if needed)
# [profile.release.build-override]
# opt-level = 3
