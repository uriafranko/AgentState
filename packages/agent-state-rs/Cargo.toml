[package]
name = "agent-brain"
version = "0.3.0"
edition = "2021"
description = "AgentState - A semantic state engine for AI agents with unified intent-based API"

[features]
default = ["candle-backend"]
# Candle backend (default) - uses HuggingFace Candle for inference
candle-backend = ["candle-core", "candle-nn", "candle-transformers"]
# ONNX Runtime backend - faster inference, better CPU optimization
onnx-backend = ["ort"]
# Enable both backends for runtime selection
all-backends = ["candle-backend", "onnx-backend"]

[dependencies]
# The AI Stack - Candle (optional, default)
candle-core = { version = "0.8", optional = true }
candle-nn = { version = "0.8", optional = true }
candle-transformers = { version = "0.8", optional = true }

# The AI Stack - ONNX Runtime (optional, for better performance)
ort = { version = "2.0.0-rc.11", optional = true }

# Shared AI dependencies
tokenizers = "0.20"
hf-hub = "0.3"

# The Database Stack
rusqlite = { version = "0.32", features = ["bundled"] }

# Utilities
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytemuck = { version = "1.14", features = ["derive"] }
ndarray = "0.16"

[lib]
name = "agent_brain"
path = "src/lib.rs"

[[bin]]
name = "agent-brain"
path = "src/main.rs"

[[example]]
name = "demo"
path = "examples/demo.rs"

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 1

# For maximum performance on your CPU (uncomment if needed)
# [profile.release.build-override]
# opt-level = 3
